<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Facultades | ALU</title>

  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-[#101214] text-[#f9f9f9] font-mono">
  <main class="px-4 pb-10">
    <header class=" facultades-header pt-2">
      <div class="
        flex flex-col md:flex-row
        items-center justify-between
        gap-3
        bg-[#21252ac2]
        px-4 py-3
        rounded-b-2xl md:rounded-b-[40px]
        shadow-[0_2px_8px_rgba(0,0,0,0.5)]
        border border-[rgba(255,255,255,0.1)]
      ">

        <!-- Perfil -->
        <a href="perfil.html" class="
          inline-flex items-center gap-2
          px-4 py-2
          rounded-full
          bg-[#21252ac2]
          border border-[rgba(255,255,255,0.1)]
          shadow-[0_2px_8px_rgba(0,0,0,0.5)]
          text-sm
          transition
          hover:bg-white/15
        ">
          <img src="imagenes/perfil.webp" alt="perfil" id="fotoPerfil" class="w-5 h-5 rounded-full">
          <span class="hidden md:inline font-bold">Perfil</span>
        </a>
        <h1 class="text-2xl md:text-[32px] font-semibold tracking-wider my-1">
          Bienvenido a ALU</h1>

        <a href="index.html" class="
          inline-flex items-center gap-2
          px-4 py-2
          rounded-full
          bg-[#21252ac2]
          border border-[rgba(255,255,255,0.1)]
          shadow-[0_2px_8px_rgba(0,0,0,0.5)]
          text-sm
          transition
          hover:bg-white/15
        ">
          <span class="font-bold">Ajustes</span>
          <span>⚙️</span>
        </a>

      </div>


      <h2 class="
        mx-auto my-5
        w-full md:w-[88%] max-w-xl
        text-center
        bg-[#21252ac2]
        px-5 py-3
        rounded-full
        text-2xl
        tracking-wide
        border border-[rgba(255,255,255,0.1)]
        shadow-[0_2px_8px_rgba(0,0,0,0.5)]
      ">
        <b>Facultades</b>
      </h2>

    </header>


    <ul class="
      grid
      grid-cols-1 md:grid-cols-3
      gap-x-10 gap-y-9
      max-w-6xl
      mx-auto
      mt-6
    ">

      <!-- Tarjeta 1 -->
      <li class="fac-card">
        <a href="esfot.html" class="
          block rounded-2xl overflow-hidden
          bg-gray-200
          border border-[rgba(255,255,255,0.1)]
          shadow-[0_2px_8px_rgba(0,0,0,0.5)]
          transition
          hover:-translate-y-0.5
          hover:shadow-[0_10px_24px_rgba(239,68,68,0.55)]
        ">
          <img src="imagenes/ESFOT.webp" alt="Escuela de Formación de Tecnólogos" class="w-full object-cover border-b border-[rgba(255,255,255,0.1)]">
        </a>
      </li>
