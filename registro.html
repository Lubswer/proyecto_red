<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Registro</title>
  <!-- <link rel="stylesheet" href="css/registro.css"> -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['"Courier New"', 'monospace'],
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: "Courier New", monospace;

    }
  </style>
</head>

<body class="bg-[#050505] text-white m-0 p-0">
  <main class="w-full min-h-screen flex flex-col md:flex-row bg-[#050505]">



    <img src="imagenes/libros.webp" alt=""
      class="w-full h-64 md:h-screen md:w-3/5 object-cover object-right flex-none shrink-0">

    <div class="form-side w-full md:w-2/5 flex items-center justify-center p-9 relative">

      <div class="absolute w-96 h-96 bg-gray-700/20 rounded-full blur-[100px] pointer-events-none"></div>

      <div
        class="form-box bg-white/5 backdrop-blur-xl border border-white/10 p-10 rounded-[40px] w-full max-w-[400px] flex flex-col items-center gap-4 shadow-2xl z-10"
        id="registroCard">
        <h1 class="text-3xl mb-5 font-normal tracking-wider">Registro</h1>

        <form id="formRegistro" class="w-full flex flex-col gap-3">
          <label for="nombre" class="text-md text-gray-300">Nombre Completo</label>
          <input type="text" id="regNombre" name="nombre"
            class="w-full h-9 bg-[#373636] bg-opacity-30 border border-transparent focus:border-white/30 outline-none rounded-sm px-3 text-white transition-all duration-300 focus:bg-opacity-50">

          <label for="email" class="text-md text-gray-300">Email</label>
          <input type="email" id="regEmail" name="email"
            class="w-full h-9 bg-[#373636] bg-opacity-30 border border-transparent focus:border-white/30 outline-none rounded-sm px-3 text-white transition-all duration-300 focus:bg-opacity-50">

          <label for="usuario" class="text-md text-gray-300">Nombre de usuario</label>
          <input type="text" id="regUsuario" name="usuario"
            class="w-full h-9 bg-[#373636] bg-opacity-30 border border-transparent focus:border-white/30 outline-none rounded-sm px-3 text-white transition-all duration-300 focus:bg-opacity-50">

          <label for="contrase単a" class="text-md text-gray-300">Contrase単a</label>
          <input type="password" id="regPassword" name="contrase単a"
            class="w-full h-9 bg-[#373636] bg-opacity-30 border border-transparent focus:border-white/30 outline-none rounded-sm px-3 text-white transition-all duration-300 focus:bg-opacity-50">

          <label for="verifique" class="text-md text-gray-300">Verifique contrase単a</label>
          <input type="password" id="regVerificar" name="verifique"
            class="w-full h-9 bg-[#373636] bg-opacity-30 border border-transparent focus:border-white/30 outline-none rounded-sm px-3 text-white transition-all duration-300 focus:bg-opacity-50">

          <div class="flex justify-between w-full mt-4">
            <a href="index.html"
              class="bg-[#100f0f] border border-white/20 px-6 py-2 rounded-full cursor-pointer text-sm hover:bg-[#131212] hover:shadow-[0_0_20px_rgba(255,255,255,0.2)] transition-all duration-300 transform hover:scale-105 text-center">Volver</a>
            <button type="submit"
              class="bg-[#100f0f] border border-white/20 px-6 py-2 rounded-full cursor-pointer text-sm hover:bg-[#131212] hover:shadow-[0_0_20px_rgba(255,255,255,0.2)] transition-all duration-300 transform hover:scale-105">Registrarse</button>
          </div>
        </form>
      </div>
    </div>
  </main>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@5/dark.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="javascript/registro.js"></script>

</body>

</html>
